<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>Add TODO item below:</h2>
    <form>
    <input data-testid="toDoTextInput" type="text" id="usertext" value="" placeholder="todo-item">
    <button data-testid="submitButton" onclick='addToDOitem(event)' type="button" id="addButton"> add item button </button>
  </form>
  </section>
  <section>
    <h2>Your list</h2>
    <table>
      <thead>
        <tr>
          <th>TO-DO</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="viewTODOs">
      </tbody>
    </table>
  </section>




</body>
</html>
